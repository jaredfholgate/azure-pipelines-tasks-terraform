parameters:
  repo: self

jobs:
- job: terraform_installer
  variables:
      GitVersion.SemVer: $[stageDependencies.pre_build.version.outputs['version.GitVersion.SemVer']]
      GitVersion.Major: $[stageDependencies.pre_build.version.outputs['version.GitVersion.Major']]
      GitVersion.Minor: $[stageDependencies.pre_build.version.outputs['version.GitVersion.Minor'] ]
      GitVersion.Patch: $[stageDependencies.pre_build.version.outputs['version.GitVersion.Patch'] ]
  steps:
    - checkout: ${{ parameters.repo }}
    - task: Npm@1
      displayName: version
      inputs:
        workingDir: $(terraform_installer_dir)
        command: custom
        customCommand: version $(GitVersion.SemVer) --no-git-tag-version --allow-same-version
    - task: Npm@1
      displayName: install  
      inputs:
        workingDir: $(terraform_installer_dir)
        command: ci
    - task: Npm@1
      displayName: build
      inputs:            
        workingDir: $(terraform_installer_dir)
        command: custom
        customCommand: run build            
    - task: qetza.replacetokens.replacetokens-task.replacetokens@3
      displayName: version task
      inputs:
        targetFiles: $(terraform_installer_dir)/task.json
        escapeType: none
    - task: Npm@1
      displayName: pack
      inputs:  
        workingDir: $(terraform_installer_dir)
        command: custom
        customCommand: run pack
    - task: CopyFiles@2
      displayName: stage artifacts
      inputs:
        contents: |
          $(terraform_installer_dir)/.dist/**/*
        targetFolder: $(Build.ArtifactStagingDirectory)
    - publish: '$(Build.ArtifactStagingDirectory)'
      artifact: terraform_installer_${{ parameters.repo }}
      displayName: publish artifacts